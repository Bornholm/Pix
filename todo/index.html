<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<meta charset="utf-8" /> 
		<title>Pix</title>  
		<link rel="stylesheet" media="screen" type="text/css" href="todo.css" />
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="jquery-todo.js"></script>
	</head>
	<h3>Pix</h3>
	<p> Pixel art dedicated web-app</p>
	<h3>Todo List</h3>
	<div id="todo-container"></div>
	<script type="text/javascript">
		$(document).ready(function(){

			$("#todo-container").todo({ 
				url : "todo.txt",
				ignore : ['projects', 'startDate'],
				headersAlias : {
					text : "Task",
					startDate : "Task started",
					contexts : "See",
					projects : "Project(s)",
					priority : "Priority"
				}
			});

		});
	</script>
